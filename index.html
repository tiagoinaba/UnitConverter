<!DOCTYPE html>

<html>
    <head>
        <link rel="stylesheet" href="index.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link 
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;800&display=swap" 
        rel="stylesheet">
    </head>

    <body>
        <div id="hero">
            <h1 id="title">Metric/Imperial Unit Conversion</h1>
            <input type="text" value="20" id="input-el">
            <button id="convert-btn" onclick="convert()">Convert</button>
        </div>

        <div id="sub">
            <div id="length" class="conversions">
                <h2>Length (Meter/Feet)</h2>
                <p id="length-p">20 meters = 65.620 feet | 20 feet = 6.096 meters</p>
            </div>
            <div id="volume" class="conversions">
                <h2>Volume (Liters/Gallons)</h2>
                <p id="volume-p">20 liters = 5.284 gallons | 20 gallons = 75.708 liters</p>
            </div>
            <div id="mass" class="conversions">
                <h2>Mass (Kilograms/Pounds)</h2>
                <p id="mass-p">20 kilos = 44.092 pounds | 20 pounds = 9.072 kilos</p>
            </div>
        </div>

        <script src="index.js"></script>
    </body>
</html>
